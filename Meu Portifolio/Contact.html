<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Css/Contact.css">
    <title>Contact - Moisés Tchipanga</title>
</head>
<body>
    <!-- Header com foto -->
    <header class="header">
        <div class="container">
            <div class="logo">Moisés Tchipanga</div>
            <nav class="menu">
                <a href="index.html">Home</a>
                <a href="About Me.html">About Me</a>
                <a href="Portifolio.html">My Portifolio</a>
                <a href="Contact.html" class="active">My Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Seção Hero com efeito de digitação -->
        <section class="contact-hero">
            <div class="container">
                <h1 class="contact-title">Vamos <span>Conversar</span></h1>
                <p class="contact-subtitle typing-animation"></p>
            </div>
        </section>

        <!-- Restante do conteúdo mantido igual -->
        <!-- Seção de Contato -->
        <section class="contact-section">
            <div class="container">
                <div class="contact-grid">
                    <!-- Formulário -->
                    <div class="contact-form">
                        <form id="contactForm">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Seu Nome" required>
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" placeholder="Seu Email" required>
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="form-group">
                                <input type="text" id="subject" placeholder="Assunto">
                                <i class="fas fa-tag"></i>
                            </div>
                            <div class="form-group">
                                <textarea id="message" placeholder="Sua Mensagem" required></textarea>
                                <i class="fas fa-comment-dots"></i>
                            </div>
                            <button type="submit" class="submit-btn">Enviar Mensagem <i class="fas fa-paper-plane"></i></button>
                        </form>
                    </div>

                    <!-- Informações de Contato -->
                    <div class="contact-info">
                        <div class="info-card">
                            <div class="info-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <h3>Localização</h3>
                            <p>Viana,Luanda, Angola</p>
                        </div>

                        <div class="info-card">
                            <div class="info-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <h3>Email</h3>
                            <p>moisestchipanga32@gmail.com</p>
                        </div>

                        <div class="info-card">
                            <div class="info-icon">
                                <i class="fas fa-phone-alt"></i>
                            </div>
                            <h3>Telefone</h3>
                            <p>+244 924 473 168</p>
                        </div>
                        <div class="social-links">
                            <a href="https://wa.me/244924473168" class="social-link" target="_blank"><i class="fab fa-whatsapp"></i></a>
                            <a href="https://www.facebook.com/moisestchipanga" class="social-link" target="_blank"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                            <a href="https://github.com/moisestchipanga" class="social-link" target="_blank"><i class="fab fa-github"></i></a>
                            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                            <a href="https://www.instagram.com/moisestchipanga" class="social-link" target="_blank"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
                <div class="contact-photo">
                    <img src="imagens/Redes-contactos.jpg" alt="Redes de Contactos">
                    <div class="photo-border"></div>
                </div> 
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        // Efeito de digitação
        new Typed('.typing-animation', {
            strings: [
                "Estou disponível para oportunidades e colaborações. Envie sua mensagem!",
                "Vamos criar algo incrível juntos!",
                "Obrigado pelo seu interesse!"
            ],
            typeSpeed: 40,
            backSpeed: 20,
            loop: true,
            showCursor: true,
            cursorChar: '|',
            shuffle: false
        });

        // Efeito flutuante na foto do header
        const headerPhoto = document.querySelector('.header-photo img');
        function floatPhoto() {
            headerPhoto.style.transform = `translateY(${Math.sin(Date.now()/800)*5}px)`;
            requestAnimationFrame(floatPhoto);
        }
        floatPhoto();
    </script>
</body>
</html>
